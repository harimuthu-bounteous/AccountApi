name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        ports:
          - "5431:5432"  # Map container's default port 5432 to host port 5431
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: myapp_test  # Define your test database name
        options: >-
          --health-cmd "pg_isready -U myuser" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Adjust the Ruby version as needed
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5431 -U myuser; do
            echo "Waiting for Postgres..."
            sleep 3
          done

      - name: Set up database
        env:
          DATABASE_URL: "postgres://myuser:mypassword@localhost:5431/myapp_test"
        run: |
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Run tests
        env:
          DATABASE_URL: "postgres://myuser:mypassword@localhost:5431/myapp_test"
          JWT_SECRET: ${{ secrets.JWT_SECRET }}  # Set any other necessary secrets here
        run: bundle exec rspec
